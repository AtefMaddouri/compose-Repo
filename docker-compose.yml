version: "3"

services:
  jenkins:
    user: jenkins      
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
     - 8080:8080
     - 5000:5000
    volumes:
      - /home/data/jenkins/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    
  sonar:
    image: sonarqube:latest
    container_name: sonar
    ports:
      - 9000:9000
    volumes:
      - /home/data/sonarqube/data:/opt/sonarqube/data
    restart: on-failure


  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    ports:
      - 8081:8081
      - 8082:8082
    volumes:
      - /home/data/nexus/nexus-data:/sonatype-work
    restart: on-failure

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - /home/data/prometheus:/etc/prometheus
    restart: on-failure
    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - /home/data/grafana:/var/lib/grafana
    restart: on-failure

